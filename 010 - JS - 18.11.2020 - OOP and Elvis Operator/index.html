        function Fraction(num, denum){
            this.num = num;
            this.denum = denum;
            this.multiplyFraction = function(fraction){
                return new Fraction(this.num*fraction.num, this.denum*fraction.denum);
            };
            this.divideFraction = function(fraction){
                return new Fraction(this.num*fraction.denum, this.denum*fraction.num);
            };
            
            this.addFraction = function(fraction){
                return new Fraction(this.num*fraction.denum + fraction.num*this.denum, this.denum*fraction.denum + fraction.denum*this.denum);
            };
            this.minusFraction = function(fraction){
                return new Fraction(this.num*fraction.denum - fraction.num*this.denum, this.denum*fraction.denum - fraction.denum*this.denum);
            };
        };
