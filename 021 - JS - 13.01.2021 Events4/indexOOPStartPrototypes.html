<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        let animal = {
            walks : true,
            eats : "food",
            getType(){
                alert("animal");
            }
        }

        let rabbit = {
            jump : true,
            eats : "shoto",
            getType(){
                alert("rabbit");
            },

            parent : true,

            set isParent(value){
                this.parent = value;
            },

            get isParent(){
                return this.parent;
            },

            __proto__ : animal
        }

        let fatRabbit = {
            __proto__ : rabbit,
            isFat : "da",
        }

        fatRabbit.isParent = false;
        alert(rabbit.isParent);

        // fatRabbit.walks = false;

    </script>
