<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 2 + 2;

        switch (a) {
        case 3:
            alert( 'Маловато' );
            break;
        case 4:
            alert( 'В точку!' );
            break;
        case 5:
            alert( 'Перебор' );
            break;
        default:
            alert( "Нет таких значений" );
        }

        var foo = 1;
        switch (true) { // Постоянное значение true вместо foo  
            case foo >= 0 && foo <= 3:
                alert('yes');
                break;
            default:
                alert('not');
        }
    </script>
</body>
</html>
